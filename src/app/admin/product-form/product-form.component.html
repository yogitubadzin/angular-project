<script src="./src/bootstrap-input-spinner.js"></script>
<div class="product-form-container border rounded">
  <form
    [formGroup]="productForm"
    (ngSubmit)="onSubmit()"
    class="needs-validation"
    novalidate
  >
    <app-input label="Name">
      <input
        [appInputRef]="this.productForm.get('name')"
        class="form-control"
        [formControl]="name"
        placeholder="Please enter name.."
      />
    </app-input>
    <app-input label="Price"
      ><input
        [appInputRef]="this.productForm.get('price')"
        class="form-control"
        [formControl]="price"
        placeholder="Please enter price.."
    /></app-input>
    <app-input label="Description"
      ><input
        [appInputRef]="this.productForm.get('description')"
        class="form-control"
        [formControl]="description"
        placeholder="Please enter description.."
    /></app-input>
    <app-input label="Stock status"
      ><input
        class="form-control"
        [appInputRef]="this.productForm.get('stockStatus')"
        [formControl]="stockStatus"
        type="number"
        value="0"
        min="0"
        max="1000"
        step="1"
    /></app-input>
    <input type="hidden" id="id" [formControl]="id" />
    <button
      [disabled]="productForm.invalid"
      type="submit"
      class="btn btn-primary mr-1"
      [ngClass]="{ disabled: productForm.invalid }"
    >
      Submit
    </button>
    <button type="button" class="btn btn-primary" (click)="cancel()">
      Cancel
    </button>
  </form>
  <div *ngIf="showError" class="text-danger">
    <br />
    <div>
      Error occured with sending form. Please message with Administrator.
    </div>
  </div>
</div>
