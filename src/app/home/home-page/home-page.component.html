<div
  *ngIf="productsToDisplay.length == 0"
  class="flex-container d-flex justify-content-center"
>
  <div class="border rounded">
    No products.
  </div>
</div>

<div class="flex-container d-flex justify-content-center">
  <div
    *ngFor="let item of productsToDisplay | slice: 0:3"
    class="border rounded"
  >
    <app-product-tile [product]="item"></app-product-tile>
  </div>
</div>
