<div *ngIf="productsToDisplay.length == 0" class="flex-container d-flex justify-content-center">
  <div class="border rounded">
    No products.
  </div>
</div>
<div *ngIf="productsToDisplay.length == 1" class="flex-container d-flex justify-content-center">
  <div class="border rounded">
    <app-product-tile [product]="productsToDisplay[0]"></app-product-tile>
  </div>
</div>
<div *ngIf="productsToDisplay.length == 2" class="flex-container d-flex justify-content-center">
  <div class="border rounded">
    <app-product-tile [product]="productsToDisplay[0]"></app-product-tile>
  </div>
  <div class="border rounded">
    <app-product-tile [product]="productsToDisplay[1]"></app-product-tile>
  </div>
</div>
<div *ngIf="productsToDisplay.length > 2" class="flex-container d-flex justify-content-center">
  <div class="border rounded">
    <app-product-tile [product]="productsToDisplay[0]"></app-product-tile>
  </div>
  <div class="border rounded">
    <app-product-tile [product]="productsToDisplay[1]"></app-product-tile>
  </div>
  <div class="border rounded">
    <app-product-tile [product]="productsToDisplay[2]"></app-product-tile>
  </div>
</div>
