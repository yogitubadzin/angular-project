<div *ngIf="product">
  <div class="header border rounded">
    <h2>
      <i>{{ product.name }}</i>
    </h2>
  </div>
  <br />

  <div class="product-container">
    <div class="product-description-container">
      <p>{{ product.description }}</p>
    </div>
    <div class="product-price-container">
      <u
        ><i>{{ product.price | currency: "PLN":"symbol" }}</i></u
      >
    </div>
  </div>
</div>
